name: CI Pipeline
 
on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
 
      - name: Install dependencies
        run: npm install
 
      - name: Compile TypeScript
        run: npx tsc
 
      - name: Run tests
        run: npm test